<html>
<head>
<title>fade</title>
<script type="text/javascript" src="jquery.min.js"></script>
<style type="text/css">
#box1{height:100px;width:100px;background:black;float:left;margin:10px;padding:10px;}
#box2{height:100px;width:100px;background:red;float:left;margin:10px;padding:10px;}
#box3{height:100px;width:100px;background:green;float:left;margin:10px;padding:10px;}
</style>
<script type="text/javascript">
$(document).ready(function(){
$("#box1").fadeOut("slow");
$("#box2").fadeOut("slow");
$("#box3").fadeOut("slow");
$("#b1").click(function(){
$("#box1").fadeIn("slow");
});
$("#b2").click(function(){
$("#box2").fadeIn("slow");
});
$("#b3").click(function(){
$("#box3").fadeIn("slow");
});
});
</script>
</head>
<body>
<button id="b1">1</button>
<button id="b2">2</button>
<button id="b3">3</button>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

</body>
</html>
